<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calorie Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="image"></div>
        <div class="calculator">
            <header>
                <p>CALORIE CALCULATOR</p>
            </header>

            <div class="main">
                <div class="units">
                    <p>Standart units (US)</p>
                    <p>Metric units</p>
                </div>

                <form action="#">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>

                    <label for="age">Age</label>
                    <input type="text" name="age" id="age" placeholder="Years...">

                    <label for="weight">Weight</label>
                    <input type="number" name="weight" id="weight" placeholder="Pounds...">

                    <label for="feet">Height</label>
                    <input type="number" name="feet" id="feet" placeholder="Feet...">

                    <label for="inches">Inches</label>
                    <input type="number" name="inches" id="inches" placeholder="Inches...">

                    <button>Calculate</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
